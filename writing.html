<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/logo.svg">
</head>
<body>
    <div class="blur"></div>
    <div class="container">
        <h3>Writing</h3>
        <div class="articlesDiv">
            <div class="article flex">
                <div>
                    <p class="year">2024</p>
                </div>
                <div class="infoDiv">
                    <div class="articleTitle titleanddate border"><p class="articleParagraph">Get the browser default font size</p><span class="datespan">05/09</span></div>
                    <div class="articleTitle"><p class="articleParagraph">Safari favicon showing white background on dark mode</p><span class="datespan">26/08</span></div>
                </div>
            </div>
            <!---->
        </div>
         <div class="articlesDiv">
            <div class="article flex">
                <div>
                    <p class="year">2024</p>
                </div>
                <div class="infoDiv">
                    <div class="articleTitle titleanddate border"><p class="articleParagraph">Redesign 2021</p><span class="datespan">05/09</span></div>
                    <div class="articleTitle titleanddate border"><p class="articleParagraph">Redesign 2021</p><span class="datespan">05/09</span></div>
                    <div class="articleTitle"><p  class="articleParagraph">Safari favicon showing white background on dark mode</p><span class="datespan">26/08</span></div>
                </div>
            </div>
            <!---->
        </div>
    </div>
    <script>
        const articles = document.querySelectorAll('.articleTitle');

    articles.forEach((article) => {
        article.addEventListener('mouseenter', () => {
            articles.forEach((otherArticle) => {
                if (otherArticle !== article) {
                otherArticle.style.opacity = '0.5';
                }
            });
        });

    article.addEventListener('mouseleave', () => {
        articles.forEach((otherArticle) => {
                otherArticle.style.opacity = '1';
            });
        });
    });
    </script>
</body>
</html>
